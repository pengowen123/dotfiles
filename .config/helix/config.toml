theme = "ayu_evolve"

[editor]
line-number = "relative"
auto-format = false
completion-timeout = 5
bufferline = "multiple"
text-width = 100

[editor.soft-wrap]
enable = true

[editor.smart-tab]
enable = false

[editor.statusline]
right = ["diagnostics", "selections", "register", "position", "position-percentage", "file-encoding"]

[keys.normal]
C-A-9 = ":config-reload"
C-A-0 = ":config-open"
C-A-w = "move_next_sub_word_start"
C-A-e = "move_next_sub_word_end"
C-A-b = "move_prev_sub_word_start"
A-h = ["collapse_selection", "extend_to_line_start"]
A-l = ["collapse_selection", "extend_to_line_end"]
C-n = ":buffer-next"
C-p = ":buffer-previous"
"C-." = ":toggle-option file-picker.git-ignore"
s = "find_next_char"
S = "find_prev_char"
f = "select_regex"
F = "split_selection"
"*" = "search_selection"
"A-*" = "search_selection_detect_word_boundaries"
C-A-n = "@<space>'<C-n><ret>"
C-A-p = "@<space>'<C-p><ret>"
x = "select_line_below"
X = "select_line_above"
C-A-x = "extend_to_line_bounds"

[keys.normal.space]

space = ":wa!"

q = ":wqa!"
A-q = ":qa!"
n = ":buffer-close"
N = ":write-buffer-close!"
A-n = ":buffer-close!"

[keys.select]
C-A-9 = ":config-reload"
C-A-0 = ":config-open"
C-A-w = "extend_next_sub_word_start"
C-A-e = "extend_next_sub_word_end"
C-A-b = "extend_prev_sub_word_start"
A-h = ["collapse_selection", "extend_to_line_start"]
A-l = ["collapse_selection", "extend_to_line_end"]
C-n = ":buffer-next"
C-p = ":buffer-previous"
"C-." = ":toggle-option file-picker.git-ignore"
s = "find_next_char"
S = "find_prev_char"
f = "select_regex"
F = "split_selection"
"*" = "search_selection"
"A-*" = "search_selection_detect_word_boundaries"
C-A-n = "@<space>'<C-n><ret>"
C-A-p = "@<space>'<C-p><ret>"

[keys.select.space]
space = ":wa!"
q = ":wqa!"
n = ":write-buffer-close!"

[keys.insert]
C-ret = ["add_newline_below", "move_visual_line_down", "insert_at_line_end"]
C-d = "delete_char_forward"
